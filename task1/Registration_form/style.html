<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
        <article>
            <div class="box">
                <h1>Registration Form</h1>
                <form action="/submit-url">
                    <label class="firstname" for="fname">First name:
                    <input type="text" id="fname" name="fname" placeholder="First name" required></label><br>
                    <label for="Lname">Last name:
                    <input type="text" id="lname" name="lname" placeholder="Last name" required></label><br>
                    <label for="Pnum">Phone number:
                    <input type="number" id="pnum" name="pnum" placeholder="xxxxxxxxxxx" required></label><br>
                    <label for="email">Email:                                                                                       <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required></label><br>
                    <label for="gender">Gender:
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option> 
                    </select>
                    </label><br>
                    <label for="birthday" >Date of birth:</label><br>
                    <input type="date" id="birthday" name="birthday" required><br>
                    <label for="favcolor">Favorite color:
                    <input type="color" id="favcolor" name="favcolor" value="#ffff00" required></label><br>
                </form>
                    <a value="submit" href="login.html">
                        <button value="submit" >Register</button>
                    </a>
                    <p  class="info">By clicking on the button, you agree to our Terms and condition</p>
            </div>
        </article>
        </header>
        <footer>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </footer>
    </main>
</body>
</html>
